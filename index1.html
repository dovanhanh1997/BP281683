<body>
<table>

        <th colspan="5"><input id="view" class="screen" value="0"></th>

        <th><button class="number" value="9" onclick="inputValue(this.value)">9</button>
        <th><button class="op" value="*" onclick="inputValue(this.value)">*</button></th>
    </tr>
    <tr>
        <th><button class="op" onclick="del()">C</button></th>
        <th><button class="number" value="0" onclick="inputValue(this.value)">0</button></th>
        <th><button class="op" onclick="Calculate()">=</button>
